<div ng-controller="EmployeeAttendanceCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i>
                        Attendance
                    </h3>
                </div>
                <div class="panel-body" style="margin: 10px;">
                    <div class="row">
                        <table class="table table-hover tablesorter">
                            <thead>
                            <tr>
                                <th ng-click="reverse = predicate == 'employee.surname' && !reverse; predicate = 'employee.surname'">Employee Name <i class="fa fa-sort"></i></th>
                                <th ng-click="reverse = predicate == 'employeeAttendencePK.signinTime' && !reverse; predicate = 'employeeAttendencePK.signinTime'">Sign In Time <i class="fa fa-sort"></i></th>
                                <th ng-click="reverse = predicate == 'leaveTime' && !reverse; predicate = 'leaveTime'">Leave Time <i class="fa fa-sort"></i></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="att in attendanceList | orderBy:predicate:reverse">
                                <td>{{att.employee.surname + " " + att.employee.initials}}</td>
                                <td>{{att.employeeAttendencePK.signinTime | date:'fullDate'}}</td>
                                <td>{{att.leaveTime | date:'fullDate'}}</td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                    <!-- /.row -->

                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
