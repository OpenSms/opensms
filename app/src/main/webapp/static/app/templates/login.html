<div ng-controller="LoginCtrl">

    <div class="row-fluid">
        <div class="offset4 span4 alert-container">

            <div class="alert alert-block" ng-show="isLoginError">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <h4>Error!</h4>
                {{errorMessage}}
            </div>
        </div>
    </div>

    <div class="row-fluid">

        <div class="offset4 span4 login-container">

            <h4><i class="icon-lock"></i>Log into OpenSMS</h4>
            <hr>

            <form action="index.html">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-user"></i></span>
                    <input ng-model="user.username" type="text" placeholder="Username">
                </div>
                <br/>

                <div class="input-prepend">
                    <span class="add-on"><i class="icon-key"></i></span>
                    <input ng-model="user.password" type="password" placeholder="Password">
                </div>
                <br/>
                <input class="btn" ng-click="login()" type="button" value="LOG IN"/>
            </form>
        </div>
    </div>

</div>
