<form  ng-controller="LoginCtrl" class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-lg-2 control-label">Username</label>
        <div class="col-lg-10">
            <input ng-model="user.username" type="text" class="form-control" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Password</label>
        <div class="col-lg-10">
            <input ng-model="user.password" type="password" class="form-control" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button  ng-click="login()" class="btn btn-default">Log in</button>
        </div>
    </div>
</form>
