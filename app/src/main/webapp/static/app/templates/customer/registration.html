<form ng-controller="RegistrationCtrl" class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-lg-2 control-label">Name</label>

        <div class="col-lg-10">
            <input ng-model="contactDetails.name" type="text" class="form-control" placeholder="Name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Email</label>

        <div class="col-lg-10">
            <input ng-model="contactDetails.email" type="email" class="form-control" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Username</label>

        <div class="col-lg-10">
            <input ng-model="user.username" type="text" class="form-control" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Password</label>

        <div class="col-lg-10">
            <input ng-model="user.password" type="password" class="form-control" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Confirm password</label>

        <div class="col-lg-10">
            <input type="password" class="form-control" placeholder="Confirm password">
        </div>
    </div>


    <div class="form-group">
        <label class="col-lg-2 control-label">Address Line 1</label>

        <div class="col-lg-10">
            <input ng-model="contactDetails.addressLine1" type="text" class="form-control"
                   placeholder="Address Line 1">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Address Line 2</label>

        <div class="col-lg-10">
            <input ng-model="contactDetails.addressLine2" type="text" class="form-control"
                   placeholder="Address Line 2">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">City</label>

        <div class="col-lg-10">
            <input ng-model="contactDetails.city" type="text" class="form-control" placeholder="City">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Province</label>

        <div class="col-lg-10">
            <input ng-model="contactDetails.province" type="text" class="form-control" placeholder="Province">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Postal Code</label>

        <div class="col-lg-10">
            <input ng-model="contactDetails.postalCode" type="text" class="form-control" placeholder="Postal Code">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Country</label>

        <div class="col-lg-10">
            <input ng-model="contactDetails.country" type="text" class="form-control" placeholder="Country">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Telephone Number</label>

        <div class="col-lg-10">
            <input ng-model="contactDetails.phoneNumber" type="text" class="form-control"
                   placeholder="Telephone Number">
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button ng-click="add()" class="btn btn-default">Add</button>
        </div>
    </div>
</form>
