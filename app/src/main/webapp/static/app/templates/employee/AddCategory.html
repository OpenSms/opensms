<div ng-controller="AddCategoryCtrl">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3>Add Category</h3>
    </div>
    <div class="modal-body">

        <form class="" role="form">

            <div class="form-group form-group-wizard">
                <label class="col-lg-3 control-label">Category</label>

                <div class="col-lg-9">
                    <input ng-model="category.category" type="text" class="form-control" placeholder="Category"/>
                </div>
            </div>

            <div class="form-group form-group-wizard">
                <label class="col-lg-3 control-label">Parent Category</label>
                <div class="col-lg-9">
                    <input type="text" ng-model="parentCategoryName" bs-typeahead="getParentTypeahead">
                </div>
            </div>

        </form>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn" ng-click="hide()">Close</button>
        <button class="btn btn-primary" ng-click="save();modal.saved=true;hide()">Add</button>
    </div>
</div>
