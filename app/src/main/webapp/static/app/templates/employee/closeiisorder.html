<div class="row"  ng-controller="CloseIISOrder" ng-show="show()">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> IIS Orders - Today</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <table class="table table-hover tablesorter">
                        <thead>
                        <tr>
                            <th>IIS Order ID <i class="fa fa-sort"></i></th>
                            <th>Date <i class="fa fa-sort"></i></th>
                            <th>Item Issuer Employee <i class="fa fa-sort"></i></th>
                            <th>Sales Employee <i class="fa fa-sort"></i></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="order in iisOrderList">
                            <td>{{order.iisOrderId}}</td>
                            <td>{{order.issOrderDateTime | date:'fullDate'}}</td>
                            <td>{{order.itemIssuerEmployee.surname + " " + order.itemIssuerEmployee.initials}}</td>
                            <td>{{order.salesEmployee.surname }}</td>
                            <td><button class="btn btn-danger" ng-click="closeOrder(order.iisOrderId)">Close</button></td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div><!-- /.row -->
