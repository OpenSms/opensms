<div ng-controller="AddUnitCtrl">
    <div class="row">
        <div class="col-lg-3">
            <form ng-submit="save()" class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> Add Unit </h3>
                </div>
                <div class="panel-body" style="margin: 10px;">
                    <div class="row">
                        <fieldset>
                            <div class="form-group row">
                                <label class="col-lg-3 control-label">Unit</label>

                                <div class="col-lg-9">
                                    <input ng-model="unit.unit" type="text" class="form-control" placeholder="Unit" required=""/>
                                </div>
                            </div>
                        </fieldset>
                    </div>

                    <div class="row">
                        <button type="submit" class="btn pull-right btn-default btn-primary">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- /.row -->
</div>
