<form ng-controller="RegistrationCtrl" class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-lg-2 control-label">Name</label>

        <div class="col-lg-10">
            <input ng-model="user.name" type="text" class="form-control" placeholder="Name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Username</label>

        <div class="col-lg-10">
            <input ng-model="user.username" type="text" class="form-control" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Password</label>

        <div class="col-lg-10">
            <input ng-model="user.password" type="password" class="form-control" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Confirm password</label>

        <div class="col-lg-10">
            <input ng-model="user.confirmPassword" type="password" class="form-control" placeholder="Confirm password">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Email</label>

        <div class="col-lg-10">
            <input ng-model="user.email" type="email" class="form-control" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">I am a</label>

        <div class="col-lg-10">
            <select ng-model="user.type" class="form-control">
                <option value="customer">Customer</option>
                <option value="vendor">Vendor</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox">I agree to the terms and conditions
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button ng-click="signUp()" class="btn btn-default">Sign up</button>
        </div>
    </div>
</form>
