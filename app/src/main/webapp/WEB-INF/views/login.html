<!DOCTYPE html>
<html lang="en" ng-app="main-app"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
        >
<head>
    <title>Open Source Sales Management System</title>

    <!-- Bootstrap -->
    <link href="/static/lib/SmartAdmin/libraries/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>
    <link href="/static/lib/SmartAdmin/libraries/bootstrap/css/bootstrap-responsive.css" rel="stylesheet"
          media="screen"/>
    <link rel="stylesheet" href="/static/lib/SmartAdmin/libraries/font-awesome/css/font-awesome.min.css"/>

    <!--Modified css files-->
    <link rel="stylesheet" href="/static/lib/SmartAdmin/resources/css/base.css"/>

</head>

<body>


<div class="navbar navbar-inverse navbar-fixed-top" style="position: fixed;">
    <div class="navbar-inner">
        <div class="container-fluid">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-list-ul"></span>
            </button>

            <!--Left side brand name and the icon-->
            <a class="brand" href="#">
                <i class="icon-plus-sign-alt"></i>
                OpenSMS
                <br/><span>Open Source Sales Management System.</span>
            </a>

        </div>
    </div>
</div>


<div class="container-fluid" id="container">

    <form th:action="@{/j_spring_security_check}" method="post">

        <div class="row-fluid">
            <div class="offset4 span4 alert-container">

                <div class="alert alert-block" ng-show="isLoginError">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <h4>Error!</h4>
                    {{errorMessage}}
                </div>
            </div>
        </div>

        <div class="row-fluid">

            <div class="offset4 span4 login-container">

                <h4><i class="icon-lock"></i>Log into OpenSMS</h4>
                <hr/>

                <form action="index.html">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-user"></i></span>
                        <input id="j_username" name="j_username" type="text" placeholder="Username"/>
                    </div>
                    <br/>

                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-key"></i></span>
                        <input type="password" id="j_password" name="j_password" placeholder="Password"/>
                    </div>
                    <br/>
                    <input class="btn"  type="submit" value="LOG IN"/>
                </form>
            </div>
        </div>

    </form>

</div>


<!--Java scripts attaching-->
<script type="text/javascript" src="/static/lib/SmartAdmin/resources/js/jquery.js"></script>
<script type="text/javascript" src="/static/lib/SmartAdmin/libraries/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/lib/SmartAdmin/libraries/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="/static/lib/SmartAdmin/libraries/bootstrap/js/bootstrap-dropdown.js"></script>
<script type="text/javascript" src="/static/lib/SmartAdmin/libraries/bootstrap/js/bootstrap-collapse.js"></script>
<script type="text/javascript" src="/static/lib/SmartAdmin/libraries/bootstrap/js/bootstrap-tooltip.js"></script>

<script type="text/javascript" src="/static/lib/angularjs/angular.min.js"></script>
<script type="text/javascript" src="/static/app/main.js"></script>
<script type="text/javascript" src="/static/app/controller/LoginCtrl.js"></script>
</body>
</html>
